<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="face.png" alt="" class="profile-img">            
        </div>

        <div class="text-data">
            <span class="name">Goku: Mark 3</span>
            <span class="job>">Super Saiyan</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>            
            </a>
            <a href="#" style="background: " class="link">
                <i class='bx bxl-twitter'></i>            
            </a>
            <a href="#" style="background: #1f2021;" class="link">
                <i class='bx bxl-tiktok'></i>            
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>            
            </a>

        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Followlah</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">10M</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">60M</span>
            </div>
        </div>





    </div>
</body> 
</html>
